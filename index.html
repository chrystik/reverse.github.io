<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

        </div>
        <div style="background: linear-gradient(221.87deg, #ff7300 1%, #ff3300 128%);">

          <p>Seasons of the year</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ffdaeb -8%, #acecff 138%);">
